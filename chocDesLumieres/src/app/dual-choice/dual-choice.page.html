<ion-header>
  <ion-toolbar>
    <ion-title>dualChoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h3>Tr√®s bien choisi ton concurrent !</h3>
  </ion-card>


  <ion-card *ngFor="let character of characters">
    <!-- Liste des concurrents -->
    <ion-item>
      <ion-label>
        <p>{{character.name}}</p>
        <p>{{character.level}}</p>
      </ion-label>
    </ion-item>
  
    <ion-card-content>
      
      <ion-img [src]="'assets/img/' + character.image1"></ion-img>
      {{character.descriptif}}
      <ion-button (click)="getQuiz(character.id)" fill="outline">Choisir</ion-button>
    </ion-card-content>



  </ion-card>

</ion-content>
